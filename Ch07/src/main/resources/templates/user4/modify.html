<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User::modify</title>
</head>
<body>
	<h3>user4 수정</h3>
	<a th:href="@{/}">User 메인</a>
	<a th:href="@{/user4/list}">user4 목록</a>

	<form action="/Ch07/user4/modify" method="post">
		<table border="1">
			<tr>
				<td>번호</td>			
				<td><input type="text" name="seq" th:value="${user.seq}" readonly="readonly"></td>			
			</tr>
			<tr>
				<td>이름</td>			
				<td><input type="text" name="name" th:value="${user.name}"></td>			
			</tr>
			<tr>
				<td>성별</td>
				<td>
				<label><input type="radio" name="gender" value="1">1</label>
				<label><input type="radio" name="gender" value="2">2</label>
				</td>
			</tr>
			<tr>
				<td>나이</td>			
				<td><input type="number" name="age" th:value="${user.age}"></td>			
			</tr>
			<tr>
				<td>주소</td>			
				<td><input type="text" name="addr" value="${user.addr}"></td>			
			</tr>
			<tr>
				<td colspan="2" align="right"><input type="submit" value="수정"></td>			
			</tr>
		
		</table>
	
	</form>	

</body>
</html>
