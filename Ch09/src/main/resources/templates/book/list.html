<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>book::list</title>
	</head>
<body>
		<h3>도서목록</h3>
		
		<table border="1">
			<tr th:each="book:${books}">
				<td>[[${book.isbn}]]</td>
				<td><img th:src="${book.image}" th:alt="${book.title}" width="100"></td>
				<td><a href="#">[[${book.title}]]</a></td>
				<td>[[${book.author}]]/출판사</td>
				<td>[[${book.pubdate}]]</td>
			</tr>
		</table>
</body>
</html>
